<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 双向数据绑定 靠的是表单 -->
    <input type="text" v-model="message">
    {{message}}
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    // 我们的数据一般挂载在vm
    // Object.defineProperty get 和 set 
    // vue中实现双向绑定 1、模板的编译 2、数据劫持 观察数据变化 3.Watcher
    let vm = new Vue({
      el: '#app',
      data: {
        message: 'hello kk'
      }
    })
  </script>
</body>
</html>
